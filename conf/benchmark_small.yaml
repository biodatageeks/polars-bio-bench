common:
  baseline: polars_bio # fastest, slowest or a tool name
benchmarks:
  - name: overlap-single
    operation: overlap
    dataset: random_intervals_20250530_233650
    tools:
      - polars_bio
      - bioframe
      - pyranges0
      - pyranges1
      - pybedtools
      - genomicranges
      - pygenomics
    parallel: false
    input_dataframes: false
    num_repeats: 3
    num_executions: 1
    test-cases:
      - "100"
      - "1000"
      - "10000"
  - name: nearest-single
    operation: nearest
    dataset: random_intervals_20250530_233650
    tools:
      - polars_bio
      - bioframe
      - pyranges0
      - pyranges1
      - pybedtools
    #      - genomicranges # Extremely slow
    num_repeats: 3
    parallel: false
    input_dataframes: false
    num_executions: 1
    test-cases:
      - "100"
      - "1000"
      - "10000"
  - name: overlap-parallel
    operation: overlap
    dataset: random_intervals_20250530_233650
    tools:
      - polars_bio
      - bioframe
      - pyranges0
      - pyranges1
      - pybedtools
      - genomicranges
      - pygenomics
    parallel: true
    threads:
      - 1
      - 2
      - 4
    input_dataframes: false
    num_repeats: 3
    num_executions: 1
    test-cases:
      - "1-2"
      - "2-7"
      - "1-0"
  - name: nearest-parallel
    operation: nearest
    dataset: databio
    tools:
      - polars_bio
      - bioframe
      - pyranges0
      - pyranges1
      - pybedtools
    #      - genomicranges # Extremely slow
    parallel: true
    threads:
      - 1
      - 2
      - 4
    input_dataframes: false
    num_repeats: 3
    num_executions: 1
    test-cases:
      - "1-2"
      - "2-7"
      - "1-0"